<div class="modal">
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#BE48FF"><path d="M0 0h24v24H0z" fill="none"/><path d="M18 11l5-5-5-5v3h-4v4h4v3zm2 4.5c-1.25 0-2.45-.2-3.57-.57-.35-.11-.74-.03-1.02.24l-2.2 2.2c-2.83-1.44-5.15-3.75-6.59-6.59l2.2-2.21c.28-.26.36-.65.25-1C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.5c0-.55-.45-1-1-1z"/></svg>
    <h2>{{ title }}</h2>
    <button><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#BE48FF"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
  </header>

  <form>
    <input
      formControlName="contactName"
      name="contactName"
      type="text"
      placeholder="Nome do contato:"> <br><br>
    <input
      formControlName="contactNumber"
      value="+55 "
      pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}"
      mask="(00) 0000-0000||(00) 00000-0000"
      name="contactNumber"
      type="text"
      placeholder="NÃºmero do contato:">
  </form>

  <!-- <h2 class="subtitle">{{ subtitle }}</h2> -->

  <select name="opcoes" id="opcoes" *ngIf="opcoes.length > 0">
    <option value="-1">Selecione o {{ colecao }}</option>
    <option *ngFor="let opcao of opcoes" value="{{ opcao }}">{{ opcao }}</option>
  </select>

  <div class="buttons">
    <button class="cancelar" (click)="metodo()" >Cancelar</button>
    <button class="confirmar" (click)="metodo()" >{{ btnTxt }}</button>
  </div>
</div>
