<div class="modal">
  <header>
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#BE48FF"><g><rect fill="none" height="24" width="24"/></g><g><path d="M13,8c0-2.21-1.79-4-4-4S5,5.79,5,8s1.79,4,4,4S13,10.21,13,8z M15,10v2h3v3h2v-3h3v-2h-3V7h-2v3H15z M1,18v2h16v-2 c0-2.66-5.33-4-8-4S1,15.34,1,18z"/></g></svg>
    <h2>{{ title }}</h2>
    <button><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#BE48FF"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button>
  </header>

  <form>
    <select name="opcoes" id="opcoes">
      <option value="-1">Selecione o canal</option>
      <option *ngFor="let opcao of opcoes" value="{{ opcao }}">{{ opcao }}</option>
    </select>

    <br><br>

    <input
      formControlName="contactNumber"
      name="contactNumber"
      type="text"
      placeholder="Nome do contato">

    <br><br>

    <input
      formControlName="contactNumber"
      value="+55 "
      name="contactNumber"
      type="tel"
      placeholder="Numero do contato">
  </form>

  <div class="buttons">
    <button class="cancelar" (click)="metodo()" >Cancelar</button>
    <button class="confirmar" (click)="metodo()" >{{ btnTxt }}</button>
  </div>
</div>
